
<div id="mainWrapper">
	<div class="login-container">
		<div class="login-card">
			<div class="login-form">
				<form action="login/" method="post" class="form-horizontal">
					<div ng-if="logInCtrl.loginId && !logInCtrl.loginPassword ">
						<div class="alert alert-danger">
							<p>Invalid username and password.</p>
						</div>
					</div>
					<div ng-if="!logInCtrl.loginId && !logInCtrl.loginPassword ">
						<div class="alert alert-success">
							<p>You have been logged out successfully.</p>
						</div>
					</div>
					<div class="input-group input-sm">
						<label class="input-group-addon" for="username"><i class="fa fa-user"></i></label> <input type="text" class="form-control" ng-model="logInCtrl.username" id="username" name="ssoId"
							placeholder="Enter Username" required>
					</div>
					<div class="input-group input-sm">
						<label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label> <input type="password" class="form-control" ng-model="logInCtrl.password" id="password" name="password"
							placeholder="Enter Password" required>
					</div>
					<div class="input-group input-sm">
						<div class="checkbox">
							<label><input type="checkbox" ng-model="logInCtrl.rememberme" id="rememberme" name="remember-me"> Remember Me</label>
						</div>
					</div>
					<input type="hidden" name="${_csrf.parameterName}" ng-model="token" value="${_csrf.token}" />

					<div class="form-actions btn btn-block btn-primary btn-default" ng-click="logInCtrl.loginSubmit()" value="Log in">Login</div>
				</form>
			</div>
		</div>
	</div>
</div>
