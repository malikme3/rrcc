<fieldset class="personalInfo">
	<form name='signupform' novalidate>
		<div class="panel panel-default">
			<div class="panel-header">
				<h3 class="center">Sign up to Austin Cricket League</h3>
				<div ng-if="!signUpCtrl.existing()">
					You are registered ! <a ui-sref=public.myinfo> Click here</a>.
				</div>
			</div>
			<div class="panel-body form-group">

				<div class="form-group">
					<label class="col-md-4 control-label">First Name</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input name="first_name" ng-model="signUpCtrl.firstName" placeholder="First Name" class="form-control" type="text">

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Last Name</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input name="last_name" ng-model="signUpCtrl.lastName" placeholder="Last Name" class="form-control" type="text">

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Email:</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span> <input name="email" ng-model="signUpCtrl.email" placeholder="E-Mail Address" class="form-control" type="text">
					</div>

				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Phone #</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span> <input name="phone" ng-model="signUpCtrl.phone" placeholder="(845)555-0000" class="form-control" type="text">
					</div>

				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Address</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span> <input name="address" ng-model="signUpCtrl.address" placeholder="Address" class="form-control" type="text">
					</div>

				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Team</label>

					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicons glyphicons"></span></span> <input name="Team" ng-model="signUpCtrl.team" placeholder="Team" class="form-control" type="text">
					</div>

				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Club</label>

					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicons glyphicons"></span></span> <input name="Team" ng-model="signUpCtrl.club" placeholder="Club" class="form-control" type="text">
					</div>

				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Skills Description</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
						<textarea class="form-control" name="comment" ng-model="signUpCtrl.skills" placeholder="Skills Description"></textarea>

					</div>
				</div>

				<p ng-if="signupform.$invalid">Please fill in all necessary information to submit</p>
				<button class="button" ng-click="signUpCtrl.goSubmit()">Submit</button>
				<p ng-if="signUpCtrl.submitted && signUpCtrl.response==1">No such menu number exists</p>
				<p ng-if="signUpCtrl.submitted">Your information has been saved</p>
			</div>
	</form>
</fieldset>
