<fieldset class="personalInfo">
	<form name='signupform' novalidate>
		<div class="panel panel-default">
			<div class="panel-header">
				<h3 class="center">Sign up to Austin Cricket League</h3>
				<div ng-if="signUpCtrl.isPlayerExist">
					You are registered ! <a ui-sref=public.myinfo> Click here</a>.
				</div>
			</div>
			<div class="panel-body form-group">

				<div class="form-group">
					<label class="col-md-4 control-label">First Name</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i> </span> <input name="first_name" ng-model="signUpCtrl.player.player_firstName"
							ng-blur="signUpCtrl._fn_check(signUpCtrl.player)" placeholder="First Name" class="form-control" type="text">

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Last Name</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"> </i></span> <input name="last_name" ng-model="signUpCtrl.player.player_lastName"
							ng-blur="signUpCtrl._ln_check(signUpCtrl.player)" placeholder="Last Name" class="form-control" type="text">

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Email:</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span> <input name="email" ng-model="signUpCtrl.player.player_email" placeholder="E-Mail Address"
							class="form-control" type="text">
					</div>

				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Phone #</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span> <input name="phone" ng-model="signUpCtrl.player.player_phone" placeholder="(845)555-0000" class="form-control"
							type="text">
					</div>

				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Address</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span> <input name="address" ng-model="signUpCtrl.player.player_address" placeholder="Address" class="form-control"
							type="text">
					</div>

				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Team</label>

					<div class="input-group">
						<span class="input-group-addon"><i  class="glyphicon glyphicon-flag"></i></span> <input name="Team" ng-model="signUpCtrl.player.player_team" placeholder="Team" class="form-control" type="text">
					</div>

				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Club</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-trophy"></i></span> <input name="Team" ng-model="signUpCtrl.player.player_club" placeholder="Club" class="form-control" type="text">
					</div>

				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Skills Description</label>

					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
						<textarea class="form-control" name="comment" ng-model="signUpCtrl.player.player_skills" placeholder="Skills Description"></textarea>

					</div>
				</div>
				<div class="form-group" ng-hide="true">
					<label class="col-md-4 control-label">Player Availability</label>

					<div class="input-group">
						<textarea class="form-control" name="availability" ng-model="signUpCtrl.player.player_availability" placeholder="Player Availability"></textarea>

					</div>
				</div>
				<div class="form-group" ng-hide="true">
					<label class="col-md-4 control-label">Player ID</label>

					<div class="input-group">
						<textarea class="form-control" name="playerId" ng-model="signUpCtrl.player.player_id" placeholder="Player ID"></textarea>

					</div>
				</div>

				<p ng-if="signupform.$invalid">Please fill in all necessary information to submit</p>
				<button class="button" ng-click="signUpCtrl.goSubmit(signUpCtrl.player)">Submit</button>
				<p ng-if="signUpCtrl.submitted && signUpCtrl.response==1">No such menu number exists</p>
				<p ng-if="signUpCtrl.submitted">Your information has been saved</p>
			</div>
	</form>
</fieldset>
