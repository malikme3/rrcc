<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: grey;
    }

    tr:nth-child(odd) {
        background-color: #167F92;
        color: #024457;
    }
    th {
        background-color: #4CAF50;
        color: #024457;
    }
</style>

<table align="left|right|center|justify|char">
    <th>Match ID</th>
    <th>Match Date</th>
    <th>Host Team</th>
    <th>Guest Team</th>
    <th>Ground</th>
    <th>Man of the Match</th>
    <th>Match Status</th>
    <tr ng-repeat="match in $ctrl.category | limitTo : '10'">
        <td>{{match.id}}</td>
        <td>{{match.match_date}}</td>
        <td>{{match.guest-team}}</td>
        <td>{{match.host-team}}</td>
        <td>{{match.ground}}</td>
        <td>{{match.man-of-tde-match}}</td>
        <td>{{match.status}}</th>

    </tr>
</table>
