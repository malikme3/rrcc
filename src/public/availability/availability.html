<div class="container">
	<h1 color="white">Welcome to Lion Team</h1>
	<form ng-submit="availabilityCtrl.getTeamPlayers()">
		<div class="form-group">

			Your Name: <input id="" type="text" ng-model="key_search" placeholder="Please add your name here" class="form-control">
			<ul ng-if="key_search" ng-repeat="x in availabilityCtrl.playerName  | filter : key_search | limitTo:5">
				<li>{{ x }}</li>
			</ul>
			<div class="form-group">
				Availabilty: <select ng-model="availabilityCtrl.playerAvailablity" ng-options="person for person in availabilityCtrl.options" placeholder="Please add your name here" class="form-control"></select>

			</div>
			<!-- <button class="button" ng-click="reset()">Reset</button> -->
			<input type="submit" name="please" class="button">
	</form>

</div>
<div class="form-group">
	<!--    Total available players: {{ctrl.playerList.length}}</br>-->
	<class ="form-group" ng-repeat="player in availabilityCtrl.playersList"> {{player.player_id}} - {{player.player_name}} </br>
</div>
Total available players: {{availabilityCtrl.playersList.length}}
</br>
