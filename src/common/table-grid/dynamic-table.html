<table align="left|right|center|justify|char">
    <tr ng-repeat="match in $ctrl.header ">
        <th ng-repeat="cell in match">{{cell}}</th>
    </tr>
    <tr ng-repeat="match in $ctrl.tables | limitTo : '3'">
        <td ng-repeat="cell in match">{{cell}} </td>
    </tr>
</table>
<!--End of Table Markup-->
<!--STYLE CSS-->
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    
    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    
    tr:nth-child(even) {
        background-color: grey;
    }
    
    tr:nth-child(odd) {
        background-color: #167F92;
        color: #024457;
    }
    
    th {
        background-color: #4CAF50;
        color: #024457;
    }
</style>
