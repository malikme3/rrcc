<!-- Table for most runs -->
<table align="left|right|center|justify|char" ng-if="$ctrl.category=='most-runs'">
    <thead>
    <tr ng-repeat="header in $ctrl.header ">
        <th>{{header.id}}</th>
        <th>{{header.name}}</th>
        <th>{{header.score}}</th>
        <th>{{header.team}}</th>
        <th>{{header.matches}}</th>
        <th>{{header.average}}</th>
    </tr>
        </thead>
    <tbody ng-repeat="header in $ctrl.header ">
    <tr ng-repeat="row in $ctrl.tables">
        <td data-label="{{header.id}}">{{row.id}}</td>
        <td data-label="{{header.name}}">{{row.name}}</td>
        <td data-label="{{header.score}}">{{row.score}}</td>
        <td data-label="{{header.team}}">{{row.team}}</td>
        <td data-label="{{header.matches}}">{{row.matches}}</td>
        <td data-label="{{header.average}}">{{row.average}}</td>
    </tr>
    </tbody>
</table>

<!-- Style Start-->
<style src="javascript/css">
    table {
        border: 1px solid #ccc;
        width: 100%;
        margin: 0;
        padding: 0;
        border-collapse: collapse;
        border-spacing: 0;
    }
    
    table tr {
        border: 1px solid #ddd;
        padding: 5px;
    }
    
    table th,
    table td {
        padding: 10px;
        text-align: center;
    }
    
    table th {
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 1px;
    }
    
    @media screen and (max-width: 600px) {
        table {
            border: 0;
        }
        table thead {
            display: none;
        }
        table tr {
            margin-bottom: 10px;
            display: block;
            border-bottom: 2px solid #ddd;
        }
        table td {
            display: block;
            text-align: right;
            font-size: 13px;
            border-bottom: 1px dotted #ccc;
        }
        table td:last-child {
            border-bottom: 0;
        }
        table td:before {
            content: attr(data-label);
            float: left;
            text-transform: uppercase;
            font-weight: bold;
        }
    }
</style>
