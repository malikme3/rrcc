<div id="home-tiles" class="col-md-12 row ">
    <h1 id="map-title" align="middle">Points Table</h1>
    <div id="map-tile" align="middle">
        <TABLE BORDER="5" WIDTH="100%" CELLPADDING="10" CELLSPACING="10">
            <TR ALIGN="CENTER" CELLPADDING="8" bgcolor="green" style="height: 40px; overflow: hidden;">
                <TH>Played</TH>
                <TH>Won</TH>
                <TH>Loss</TH>
                <TH>Tied</TH>
                <TH>NR</TH>
                <TH>Points</TH>
            </TR>
            <TR ALIGN="left" ng-repeat="record in $ctrl.data | limitTo : '10'">
                <TD>{{record.week}}</TD>
                <TD>{{record.match_no}}</TD>
                <TD>{{record.host-team}}</TD>
                <TD>{{record.guest-team}}</TD>
                <TD>{{record.match-date}}</TD>
                <TD>{{record.match-ground}}</TD>
            </TR>
        </TABLE>
    </div>
    <!-- </div> -->
</div>
